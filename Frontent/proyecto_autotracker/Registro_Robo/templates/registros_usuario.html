{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Registro de Usuarios</title>
    <link href="{% static 'styles.css' %}" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary" style="background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20201009/pngtree-abstract-particle-technology-background-with-tech-circle-and-particles-image_404585.jpg'); background-size: cover;">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
									<h3 class="text-center font-weight-light my-4" style="color: #12CE3D; font-size: 24px;">Registro de Usuarios</h3>
								</div>
                                <div class="card-body">
                                    <form>
                                        <!-- Campos de registro -->
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <input type="text" class="form-control" placeholder="Nombre Completo" required>
                                            </div>
                                            <div class="col-md-6">
                                                <input type="email" class="form-control" placeholder="Correo Electrónico" required>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <input type="password" class="form-control" placeholder="Password" required>
                                            </div>
                                            <div class="col-md-6">
                                                <input type="password" class="form-control" placeholder="Confirmar Password" required>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <input type="tel" class="form-control" placeholder="Teléfono" required>
                                            </div>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control" placeholder="Puesto" required>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <select class="form-select" required>
                                                    <option value="" disabled selected>Estatus</option>
                                                    <option value="1">Activo</option>
                                                    <option value="2">Inactivo</option>
                                                </select>
                                            </div>
                                        </div>
                                        <!-- Acción para mostrar contraseña -->
                                        <div class="form-check mb-3">
                                            <input class="form-check-input" id="showPassword" type="checkbox">
                                            <label class="form-check-label" for="showPassword">Mostrar Contraseña</label>
                                        </div>
                                        <!-- Botones y herramientas -->
                                        <div class="d-flex align-items-center justify-content-between mt-6 mb-0">
                                            <button class="btn btn-primary" type="submit">Guardar</button>
                                            <button class="btn btn-secondary" type="button">Editar</button>
                                            <button class="btn btn-info" type="button">Consultar</button>
                                            <button class="btn btn-danger" type="button">Eliminar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">© Your Website 2023</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script>
        const formSend = document.querySelector(".form");
        
        formSend.addEventListener('submit', event => {
            event.preventDefault();
            
            const formData = new FormData(formSend);
            const data = Object.fromEntries(formData);
            alert(JSON.stringify(data));
            fetch('http://localhost:8000/users/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(res => res.json())
                .then(data => console.log(data))
                .catch(error => console.log(error));
        });
    </script>
</body>
</html>
